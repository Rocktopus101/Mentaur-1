    <button class="openbtn" onclick="openNav()">&#9776;</button>

    <div id="main">
      <div class="container">
        <div style="text-align: center">
          <h2>Contact Us</h2>
          <p>Leave us a message:</p>
        </div>
        <div class="row">
          <div class="column">
            <img src="" style="width: 100%" />
          </div>
          <div class="column">
            <form action="/action_page.php">
              <label for="fname">Enter Your Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your Name goes here"
              />
              <label for="lname">Enter Your Email</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your Email goes here"
              />
              <label for="country">Select Your University</label>
              <select id="country" name="country">
                <option value="australia">Mumbai University</option>
                <option value="canada">Pune University</option>
                <option value="usa">Indian Institute of Technology</option>
              </select>
              <label for="subject"></label>
              <textarea
                id="subject"
                name="subject"
                placeholder="Describe your Problem"
                style="height: 170px"
              ></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
